name: CI

on:
  push:
    branches: [master]
    paths:
      - "src/**"
      - "serverless/**"
  pull_request:
    branches: [master]
    paths:
      - "src/**"
      - "serverless/**"
  workflow_dispatch:

env:
  NODE_VERSION: "20"

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest

    services:
      localstack:
        image: localstack/localstack
        ports:
          - 4566:4566
        env:
          SERVICES: s3,dynamodb
          DEFAULT_REGION: sa-east-1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run prettier:check

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run check:types

      - name: Wait for LocalStack
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:4566/_localstack/health; do sleep 2; done'
          sleep 5

      - name: Run tests
        run: npm test -- --run
        env:
          NODE_ENV: test
          AWS_REGION: sa-east-1
          MEDIA_TABLE_NAME: media-vault-test
          MEDIA_BUCKET_NAME: media-vault-test-bucket
          JWT_SECRET: test-secret-key

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: sa-east-1

      - name: Build Sharp Layer
        run: bash scripts/build-sharp-layer.sh

      - name: Deploy
        run: npx serverless deploy --stage dev
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
