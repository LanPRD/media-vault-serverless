iamRoleStatements:
  - Effect: Allow
    Action:
      - dynamodb:PutItem
      - dynamodb:GetItem
      - dynamodb:Query
      - dynamodb:UpdateItem
      - dynamodb:DeleteItem
    Resource:
      - arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:provider.environment.MEDIA_TABLE_NAME}
      - arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:provider.environment.MEDIA_TABLE_NAME}/index/*

  - Effect: Allow
    Action:
      - s3:PutObject
      - s3:GetObject
      - s3:DeleteObject
    Resource:
      - arn:aws:s3:::${self:provider.environment.MEDIA_BUCKET_NAME}/*
