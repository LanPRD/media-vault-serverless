environment:
  MEDIA_TABLE_NAME: ${self:service}-media-${sls:stage}
  MEDIA_BUCKET_NAME: ${self:service}-bucket-${sls:stage}
  JWT_SECRET: ${env:JWT_SECRET}

Resources:
  MediaTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:provider.environment.MEDIA_TABLE_NAME}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        - AttributeName: GSI1PK
          AttributeType: S
        - AttributeName: GSI1SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: GSI1
          KeySchema:
            - AttributeName: GSI1PK
              KeyType: HASH
            - AttributeName: GSI1SK
              KeyType: RANGE
          Projection:
            ProjectionType: ALL

  MediaBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: ${self:provider.environment.MEDIA_BUCKET_NAME}
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - "*"
            AllowedMethods:
              - GET
              - PUT
            AllowedOrigins:
              - "*"
            MaxAge: 3000
